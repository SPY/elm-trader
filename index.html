<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="UTF-8">
  </head>
  <body>
    <div class="app-container"></div>
    <script type="text/javascript" src="elm.js"></script>
    <script type="text/javascript" src="Quotes.js"></script>
    <script type="text/javascript" src="History.js"></script>
    <style>
      .symbols_trend_up {
        color: green;
      }
      .symbols_trend_down {
        color: red;
      }
    </style>
    <script type="text/javascript">
    function init(modules) {
      var ports = {};
      modules.forEach(function(m) { m.default(ports) });
      var app = Elm.fullscreen(Elm.Main, ports);
      modules.forEach(function(m) { m.init(app) });
    }
    init([Quotes]);
    </script>
  </body>
</html>
